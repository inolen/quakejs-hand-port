<!DOCTYPE html>
<html>
	<head>
		<title>quakejs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="js/require.min.js"></script>
		<script>
			require.config({
				baseUrl: 'lib',
				paths: {
					'async':              'vendor/async',
					'BitBuffer':          'vendor/bit-buffer',
					'EventEmitter':       'vendor/EventEmitter',
					'gameshim':           'vendor/game-shim',
					'glmatrix':           'vendor/gl-matrix',
					'knockout':           'vendor/knockout-latest',
					'state-machine':      'vendor/state-machine',
					'text':               'vendor/text',
					'underscore':         'vendor/underscore'
				}
			});

			require(['system/browser/sys'], function (sys) {
				var root = document.getElementsByTagName('body')[0];
				sys.Init(root);
			});
		</script>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
	</head>
	<body></body>
</html>
