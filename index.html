<!DOCTYPE html>
<html>
	<head>
		<title>q3.js</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script type="text/javascript" src="js/vendor/game-shim.js"></script>
		<script type="text/javascript" src="js/vendor/require.min.js"></script>
		<script>
			require.config({
				baseUrl: 'js',
				paths: {
					'underscore':   'vendor/underscore',
					'backbone':     'vendor/backbone',
					'jquery':       'vendor/jquery-1.8.2',
					'glmatrix':     'vendor/gl-matrix',
					'ByteBuffer':   'vendor/byte-buffer',
					'system/sys':   'system/browser/sys'
				},
				shim:  {
					backbone: {
						'deps': ['underscore', 'jquery'],
						'exports': 'Backbone'
					}
				}
			});

			require(['system/sys'], function (sys) {
				window.addEventListener('load', sys.Init);
			});
		</script>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="viewport-frame">
			<!-- Without tabindex, keyboard events won't pass to canvas once focused. -->
			<canvas id="viewport" tabindex="1">
				Sorry, but your browser does not support WebGL or does not have it enabled.
				To get a WebGL-enabled browser, please see:<br/>
				<a href="http://get.webgl.org/" target="_blank">
					http://get.webgl.org/
				</a>
			</canvas>
			<div id="viewport-ui"></div>
		</div>
	</body>
</html>
