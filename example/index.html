<!DOCTYPE html>
<html>
	<head>
		<title>quakejs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="js/require.min.js"></script>
		<script>
			require.config({
				baseUrl: 'lib',
				paths: {
					'async':              'vendor/async',
					'ByteBuffer':         'vendor/byte-buffer',
					'EventEmitter':       'vendor/EventEmitter',
					'gameshim':           'vendor/game-shim',
					'glmatrix':           'vendor/gl-matrix',
					'jquery':             'vendor/jquery-1.8.2',
					'knockout':           'vendor/knockout-2.2.1.debug',
					'underscore':         'vendor/underscore',
					//'system/browser/sys': '../bin/quakejs-browser-min'
				}
			});

			require(['system/browser/sys'], function (sys) {
				var root = document.getElementsByTagName('body')[0];
				sys.Init(root);
			});
		</script>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
	</head>
	<body></body>
</html>
