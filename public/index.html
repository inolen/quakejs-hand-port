<!DOCTYPE html>
<html>
	<head>
		<title>quakejs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script type="text/javascript" src="js/game-shim.js"></script>
		<script type="text/javascript" src="js/require.min.js"></script>
		<script>
			require.config({
				baseUrl: 'lib',
				paths: {
					'underscore':         'vendor/underscore',
					'backbone':           'vendor/backbone',
					'jquery':             'vendor/jquery-1.8.2',
					'gameshim':           'vendor/game-shim',
					'glmatrix':           'vendor/gl-matrix',
					'ByteBuffer':         'vendor/byte-buffer',
					//'system/browser/sys': '../bin/q3-browser-min'
				},
				shim:  {
					backbone: {
						'deps': ['underscore', 'jquery'],
						'exports': 'Backbone'
					}
				}
			});

			require(['system/browser/sys'], function (sys) {
				sys.Init();
			});
		</script>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<!-- Without tabindex, keyboard events won't pass to canvas once focused. -->
		<div id="viewport-frame">
			<canvas id="viewport">
				Sorry, but your browser does not support WebGL or does not have it enabled.
				To get a WebGL-enabled browser, please see:<br/>
				<a href="http://get.webgl.org/" target="_blank">
					http://get.webgl.org/
				</a>
			</canvas>
			<div id="viewport-ui"></div>
		</div>
	</body>
</html>
